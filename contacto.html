        <title>Codo & Coffee</title>
    </head>
    <body class="fondoMain">
        <header>
            <div class="caja">
                <img src="./assets/img/logoPrincipal.jpg" class="logo-ppal" alt="Logo">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="sobreNosotros.html">Sobre nosotros</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container mt-5">
            <h3>Formulario de Contacto</h3>
            <form name="form">
                <fieldset class="container">
                        <div class="form-group">
                            <label for="nombre">Ingrese nombre:</label>
                            <input class="form-control" type="text" name="nombre" placeholder="Nombre" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Ingrese apellido:</label>
                            <input class="form-control" type="text" name="apellido" placeholder="Apellido" id="apellido">
                        </div>
                        <div class="form-group">
                            <label for="email">Ingrese email:</label>
                            <input class="form-control" type="email" name="email" placeholder="Email" id="email">
                        </div>
                        <div class="form-group">
                            <p>Inter√©s</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="proveedor" name="interesado" value="proveedor">
                                <label class="form-check-label" for="proveedor">Proveedor</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="sucursal" name="interesado" value="sucursal">
                                <label class="form-check-label" for="sucursal">Sucursal</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="cliente" name="interesado" value="cliente">
                                <label class="form-check-label" for="cliente">Cliente</label>
                            </div>
                        </div>
                    </fieldset>
                        <div>
                            <button class="btn btn-secondary btn-block" id="button">Enviar</button>
                        </div>
                </form>
        </main>
        <script src="./assets/js/validacion.js"></script>
        <footer class="footer">
            <img src="./assets/img/LOGOFOOT.png" class="logo-foot" alt="Logo footer">
            <p class="text-white">&copy; 2024 Codo&Coffee</p>
        </footer>
    </body>
</html>
