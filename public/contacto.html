        <title>Codo & Coffee</title>

    <body class="fondoMain">
        <header>
            <div class="caja">
                <img src="img/logoPrincipal.jpg" class="logo-ppal" alt="Logo">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container mt-5">
            <h3>Formulario de Contacto</h3>
            <form name="form" action="/users/agregarUsuario" method="post">
                <fieldset class="container">
                    <div class="form-group">
                        <label for="name">Ingrese nombre:</label>
                        <input class="form-control" type="text" name="name" placeholder="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Ingrese apellido:</label>
                        <input class="form-control" type="text" name="surname" placeholder="surname" id="surname">
                    </div>
                    <div class="form-group">
                        <label for="email">Ingrese email:</label>
                        <input class="form-control" type="email" name="email" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <p>Inter√©s</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="proveedor" name="tipoUsuario" value=1>
                            <label class="form-check-label" for="proveedor">Proveedor</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="sucursal" name="tipoUsuario" value=2>
                            <label class="form-check-label" for="sucursal">Sucursal</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="cliente" name="tipoUsuario" value=3>
                            <label class="form-check-label" for="cliente">Cliente</label>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <button type="submit" class="btn btn-secondary btn-block" id="button">Enviar</button>
                </div>
            </form>            
        </main>
        <script src="../public/js/validacion.js"></script>
        <footer class="footer">
            <div class="footer-content">
              <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><img src="img/FBicon.png" alt="Facebook"></a>
                <a href="https://www.x.com/" target="_blank"><img src="img/Xicon.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="img/Insticon.png" alt="Instagram"></a>
              </div>
            </div>
        
              <img src="img/LOGOFOOT.png" class="logo-foot" alt="Logo footer">
              <p class="copyright">&copy;Copyright Codo&Coffee - 2024</p>
        </footer>
