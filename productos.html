<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style-home.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/productos.css">
    <link rel="icon" href="/img/icono3.ico">
    <title>Codo & Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h2><img class="logoPrincipal" src="/img/logoPrincipal.jpg" alt="Logo"></h2>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section">
            <h2 class="titulo-principal">Codo & Coffee</h2>
            <div class="carousel alingh-content-center">
                <input type="radio" name="carousel" id="carousel-1" checked>
                <img src="/img/carrousel1.jpg" alt="Producto 1" class="animate" data-index="1">
                <input type="radio" name="carousel" id="carousel-2">
                <img src="/img/carrousel2.png" alt="Producto 2" class="animate" data-index="2">
                <input type="radio" name="carousel" id="carousel-3">
                <img src="/img/carrousel3.jpg" alt="Producto 3" class="animate" data-index="3">
                <input type="radio" name="carousel" id="carousel-4">
                <img src="/img/pack1kg.jpg" alt="Producto 4" class="animate" data-index="4">
                <input type="radio" name="carousel" id="carousel-5">
                <img src="/img/pack250gr.jpg" alt="Producto 5" class="animate" data-index="5">
                <input type="radio" name="carousel" id="carousel-6">
                <img src="/img/pack500gr.jpg" alt="Producto 6" class="animate" data-index="6">

                <div class="navigation">
                    <button class="nav-btn prev" onclick="prevSlide()"><i class="fas fa-arrow-left"></i></button>
                    <button class="nav-btn next" onclick="nextSlide()"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <img class="footer" src="/img/icono3.jpg">
        <p class="copyright">&copy; Copyright Codo&Coffee - 2024</p>
    </footer>
    <script src="./assets/js/productos.js"></script>
</body>
</html>
